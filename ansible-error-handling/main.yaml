- name: Error handling in ansible
  hosts: all
  become: true
  tasks:
    - name: Check if openssh is of latest version if it is present
      ansible.builtin.apt:
        name: "{{ item }}"
        state: latest
      loop:
        - openssl
        - openssh
      ignore_errors: yes
    - name: Check if docker is present and if not install the same
      command: docker --version
      register: output
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install docker
      ansible.builtin.apt: 
        name: docker.io
        state: present
      when:
        output.failed
